<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Dropdown Select Menu</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <p class="choose">Select Your Option</p>
        <i class="fa-solid fa-chevron-down"></i>
        <!-- <i class="fa-solid fa-chevron-up"></i> -->
      </div>
      <ul name="scial_media" class="select_media" value="select Media">
        <li data-name="github"><i class="fa-brands fa-github"></i>Github</li>
        <li data-name="instagram">
          <i class="fa-brands fa-instagram"></i>Instagram
        </li>
        <li data-name="Linkedin">
          <i class="fa-brands fa-linkedin"></i>Linkedin
        </li>
        <li data-name="facebook">
          <i class="fa-brands fa-facebook"></i> Facebook
        </li>
        <li data-name="Twitter"><i class="fa-brands fa-twitter"></i>Twitter</li>
      </ul>
    </div>
  </body>
</html>
